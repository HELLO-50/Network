<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/education.png" type="image/png">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
      <!-- Header Section -->
      <header>
        <div class="logo">
            <img src="images/education.png" alt="Education Gateway Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="mailto:educationgateway44@gmail.com">Contact Us</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="signin.html" class="header-btn header-btn-primary">Sign-in</a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-text">
            <h1>Education <br> <span class="gateway">Gateway</span></h1>
            <p>Your Gateway To Academic Success</p>
        </div>

        <!-- Vertical Divider -->
        <div class="vertical-line"></div>
          <!--Register form Section-->
          <div class="register-form">
            <h2>Registration Form</h2> <!-- Corrected Spelling -->
            <form id="registerForm">
                
                <div class="form-group">
                    <label for="Fname">First Name</label>
                    <input id="Fname" type="text" name="Fname" required>
                </div>
        
                <div class="form-group">
                    <label for="Lname">Last Name</label>
                    <input id="Lname" type="text" name="Lname" required>
                </div>
        
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="Password" type="password" name="Password" minlength="8" required>
                </div>
        
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input id="ConfirmPassword" type="password" name="ConfirmPassword" minlength="8" required>
                </div>
        
                <!-- Signup Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p id="error" style="color: red;"></p> <!-- Display error messages here -->
            </form>
        </div>
    </div>

   <!--footer section-->
    <footer>
        <div class="footer-content">
            <img src="images/education.png" alt="Education Gateway Logo">
            <p>All Rights Reserved @ 2025</p>
        </div>
    </footer>
    <!-- Include JavaScript File -->
    <script src="scripts/common.js"></script>
</body>
</html>
