<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Gateway-signin</title>
    <link rel="icon" href="Image/education.png" type="logo">
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
        <h1>Education <br> <span class="gateway">Gateway</span></h1>
        <p>Your Gateway To Academic Success</p>
    </div>
    <div class="vertical-line"></div>
    <div class="Login-Form">
          <h2>Sign in</h2>
        <form action="/Login" method="post">
            <label for="Username">Username</label>
            <input id="Username" type="text" name="Username" required >
            <br>
            <label for="Password">Password</label>
            <input id="Password" type="password" name="Password" min="8" required>
            <br>
            <button type="submit">Login</button>
            <button type="reset" id="cancelbtn">Cancel</button>
            <br>
            <a href="signup.html" id="registerbtn">Register</a>
        </form>
    </div>
</div>
    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="Image/education.png" alt="Education Gateway Logo">
            </div>
        </div>
    </footer>
</body>
</html>
