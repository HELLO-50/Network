<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Education Gateway and access your personalized learning dashboard.">
    <title>Sign In - Education Gateway</title>
    <link rel="icon" href="Image/education.png" type="image/png">
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-text">
            <h1>Education <br> <span class="gateway">Gateway</span></h1>
            <p>Your Gateway To Academic Success</p>
        </div>

        <!-- Vertical Divider -->
        <div class="vertical-line"></div>

        <!-- Login Form Section -->
        <div class="login-form">
            <h2>Sign In</h2>
            <form action="/Login" method="post">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input id="Username" type="text" name="Username" required>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="Password" type="password" name="Password" minlength="8" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login">Login</button>
                    <button type="reset" id="cancelbtn" class="btn-cancel">Cancel</button>
                </div>

                <div class="form-links">
                    <a href="signup.html" id="registerbtn">Register</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="Image/education.png" alt="Education Gateway Logo">
            </div>
        </div>
    </footer>
</body>
</html>
