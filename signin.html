<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Education Gateway and access your personalized learning dashboard.">
    <title>Sign In - Education Gateway</title>
    <link rel="icon" href="images/education.png" type="image/png">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/education.png" alt="Education Gateway Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="mailto:educationgateway44@gmail.com">Contact us</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="signup.html" class="header-btn header-btn-primary">Register</a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-text">
            <h1>Education <br> <span class="gateway">Gateway</span></h1>
            <p>Your Gateway To Academic Success</p>
        </div>

        <!-- Vertical Divider -->
        <div class="vertical-line"></div>

        <!-- Login Form Section -->
        <div class="login-form">
            <h2>Sign-in</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="univid">University ID</label>
                    <input id="univid" type="text" name="univid" required>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="Password" type="password" name="Password" minlength="8" required>
                </div>

                <!-- Error Message Display -->
                <p id="loginError" style="color: red;"></p>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="form-links">
                    <a href="password-reset.html" id="password-reset" class="btn btn-secondary">Password Reset</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <img src="images/education.png" alt="Education Gateway Logo">
            <p>All Rights Reserved @ 2025</p>
        </div>
    </footer>
    <!-- Include JavaScript File -->
    <script src="scripts/common.js"></script>
</body>
</html>
